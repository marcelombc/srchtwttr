<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>search twitter example</title>
        <script src="../components/jquery/jquery.min.js"></script>
        <script src="../lib/srchtwttr.js"></script>
    </head>
    <body>
        <script>

            var srchtwttr = new Srchtwttr('twitter', function (err, results) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log(results);
            }, { refreshInterval: 5000 });

            setTimeout(function () {
                srchtwttr.destroy();
            }, 1000);

        </script>
    </body>
</html>
